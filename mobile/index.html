<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Darus Salam Masjid</title>
    <link rel="icon" type="image/png" href="/assets/logo.PNG" />
    <link rel="stylesheet" type="text/css" href="/style.css" />
    <script src="main.js"></script>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <style>
      /* Reset some default styles */
      body,
      h2,
      h4,
      p,
      a {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        text-align: center;
      }

      body {
        background-color: #f8f8f8;
        color: #333;
      }

      /* Base styles */
      .mobile {
        padding: 10px;
      }

      .prayer-left, .prayer-right {
        width: 100%;
      }

      .prayer-right {
        background: #ffffff;
        border: 1px solid #c8f1ff;
        border-radius: 15px;
        box-shadow: 0px 0px 20px 10px #e7f9ff;
      }

      .jumuah-times{
        height: 60%;
        width: 100%;
        border-bottom: 1px solid #c8f1ff;
        padding: 20px;
      }

      .prayer-right h2 {
        font-size: 28px;
        color: #333;
        margin-bottom: 25px;
        text-transform: uppercase;
        letter-spacing: 2px;
        border-bottom: 2px solid deepskyblue;
        display: inline-block;
        padding-bottom: 5px;
      }

      .prayer-right .jumuah-times h4 {
        font-size: 25px;
        color: #2c3c4d;
        margin: 0;
      }

      .prayer-right .jumuah-times p.times {
        font-size: 25px;
        color: deepskyblue;
        margin-top: 12px;
        margin-bottom: 12px;
      }

      .download-container {
        padding: 20px;
        display: flex;
        position: relative;
        height: 40%;
        gap: 10%;
        justify-content: center;
      }

      .download-section {
        margin-top: 25px;
        text-align: center;
        border-radius: 15px;
        text-align: center;
        border: 1px solid #c8f1ff;
        align-content: center;
        padding: 10px;
      }

      .download-section p {
        padding:  0 13px;
        font-size: 15px;
        color: black;
        margin-top: 20px;
        margin-bottom: 0;
        overflow-wrap: break-word;
      }

      .button {
        --main-focus: #2d8cf0;
        --font-color: black;
        --bg-color-sub: #00bfff1a;
        --bg-color: #00bfff1a;
        --main-color: black;
        position: relative;
        width: 150px;
        height: 40px;
        cursor: pointer;
        display: flex;
        align-items: center;
        background-color: var(--bg-color);
        border-radius: 10px;
        overflow: hidden;
        text-decoration: none;
      }
      .button,
      .button__icon,
      .button__text {
        transition: all 0.3s;
      }

      .button .button__text {
        color: var(--font-color);
        font-weight: 600;
        font-size: 10px;
      }

      .button .button__text.two {
        transform: translateX(-10px);
      }

      .download-section .button {
        display: inline-flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #00bfff1a;
        color: deepskyblue;
        padding: 10px 20px;
        align-items: center;
        border-radius: 50px;
        text-decoration: none;
        transition: background 0.3s ease, transform 0.3s ease;
        height: 60px;
        width: 60px;
      }

      .download-section .button:hover {
        transform: scale(1.05);
      }

      .download-section .button__text {
        margin-right: 10px;
        font-weight: bold;
      }

      .download-section .button__icon {
        width: 20px;
        height: 20px;
      }

      .download-section .button__icon svg {
        fill: #fff;
      }

      i {
        font-size: 30px;
        transition: 1s;
      }

      .button:hover i {
        animation: shake 0.82s cubic-bezier(.36,.07,.19,.97) both;
        transform: translate3d(0, 0, 0);
        perspective: 1000px;
      }

      @keyframes shake {
        10%, 90% {
          transform: translate3d(-1px, 0, 0);
        }
        20%, 80% {
          transform: translate3d(2px, 0, 0);
        }
        
        30%, 50%, 70% {
          transform: translate3d(-2px, 0, 0);
        }
        40%, 60% {
          transform: translate3d(2px, 0, 0);
        }
      }

      .svgIcon {
        fill: deepskyblue;
      }

      .icon2 {
        width: 18px;
        height: 5px;
        border-bottom: 4px solid deepskyblue;
      }

      .button:hover .icon2 {
        border-bottom: 4px solid deepskyblue;
      }

      .button:hover .svgIcon {
        fill: deepskyblue;
        animation: slide-in-top 1s linear infinite;
      }

      @keyframes slide-in-top {
        0% {
          transform: translateY(-10px);
          opacity: 0;
        }

        100% {
          transform: translateY(0px);
          opacity: 1;
        }
      }

      /* Media queries for mobile responsiveness */
      @media only screen and (max-width: 768px) {
        .mobile {
          padding: 10px;
        }

        .prayer-container .prayer-right {
          margin-left: 0;
          padding: 10px;
        }

        .download-section {
          flex-direction: column;
        }

        .button {
          font-size: 14px;
          padding: 8px 16px;
        }
      }

      @media only screen and (max-width: 480px) {
        .mobile {
          padding: 5px;
        }

        .prayer-container .prayer-right {
          padding: 5px;
        }

        .button {
          font-size: 12px;
          padding: 6px 12px;
        }

        .download-section p {
          font-size: 14px;
        }
      }

      @media only screen and (min-height: 915px) {
        .prayer-right {
          text-align: center;
          padding: 20px;
          background: #ffffff;
          border-radius: 15px;
          box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
          margin-top: 25px;
        }
      }
    </style>
  </head>

  <body>
    <div class="mobile">
      <script type="text/javascript">
        (function (w) {
          function async_load() {
            var s = w.document.createElement("script");
            s.type = "text/javascript";
            s.async = true;
            s.defer = true;
            s.src = "https://masjidbox.com/widgets/loader.js";
            var x = w.document.getElementsByTagName("script")[0];
            x.parentNode.insertBefore(s, x);
          }
          if (w.attachEvent) w.attachEvent("onload", async_load);
          else w.addEventListener("load", async_load, false);
        })(window);
      </script>
      <a
        data-masjidbox-widget="P7p42aBwnsIBEjc-i5EFo"
        data-masjidbox-ifr
        href="https://masjidbox.com/prayer-times/darus-salam-masjid"
        >Prayer times Darus Salam Masjid</a
      >
      <div class="prayer-right">
        <div class="jumuah-times">
          <h4>Salatul Jumuah Bayan</h4>
          <p class="times">13:00</p>
          <h4>Khutbah</h4>
          <p class="times">13:30</p>
        </div>
        <div class="download-container">
          <div class="download-section">
            <a type="button" class="button" href="/mobile/">
              <i class='bx bx-arrow-back'></i>
            </a>
            <p>Return to the website here</p>
          </div>
          <div class="download-section">
            <a
              type="button"
              class="button"
              href="assets/bg.jpg"
              download="June"
            >
            <svg 
              xmlns="http://www.w3.org/2000/svg" 
              width="24" 
              height="24" 
              viewBox="0 0 24 24" 
              style="fill: deepskyblue;"
              class="svgIcon"
              >
              <path d="M20.901 10.566A1.001 1.001 0 0 0 20 10h-4V3a1 1 0 0 0-1-1H9a1 1 0 0 0-1 1v7H4a1.001 1.001 0 0 0-.781 1.625l8 10a1 1 0 0 0 1.562 0l8-10c.24-.301.286-.712.12-1.059z"></path></svg>
            </svg>
              <span class="icon2"></span>
            </a>
            <p>Download this month's timetable here</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
